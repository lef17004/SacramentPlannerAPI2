<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sacrament Meeting Planner</title>
</head>
<body>
    <main>
        <h1>Sacrament Meeting Planner</h1>
        <div class="nav">
            <ul>
                <li>
                    <a href="/details.html">Enter Details</a>
                </li>
                <li>
                    <a href="speakers.html">Enter Speakers</a>
                </li>
            </ul>
        </div>
        <br />
        <div>
            <div id="form">
             
                    <label for="name">Name</label>
                    <br>
                    <input type="text" id="name">
                    <br>
                    <button onclick="addName()">Create</button>
          
            </div>
            <h3>Names Already In Database</h3>
            <div id="names">

            </div>
        </div>
    </main>
</body>
<script>

    function displayAllNames() {
        const uri = "api/SpeakerName";
        let namesHTML = "";
        fetch(uri)
            .then((response) => response.json())
            .then((data) => {
                for (const name of data) {
                    namesHTML += `<p>${name.name}</p>`;
                }
                document.getElementById("names").innerHTML = namesHTML;
            });
    }

    function addName() {
        let nameDiv = document.getElementById("name");
        let name = nameDiv.value;
        if (name == "") { return; }
        fetch('api/SpeakerName/', {

            // Adding method type
            method: "POST",

            // Adding body or contents to send
            body: JSON.stringify({
                name: name
            }),

            // Adding headers to the request
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then(() =>{
            nameDiv.value = "";
            displayAllNames();
        });
    }

    displayAllNames();
</script>
</html>
