<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sacrament Meeting Planner</title>
</head>
<body>
    <main>
        <h1>Sacrament Meeting Planner</h1>
        <div class="nav">
            <ul>
                <li>
                    <a href="">Enter Details</a>
                </li>
                <li>
                    <a>Enter Speakers</a>
                </li>
            </ul>
        </div>
                <div>
                   programs.forEach(program => {

                  })

    </main>
</body>
<script>
    const uri = "api/Program";
    fetch(uri)
        .then((response) => response.json())

</script>
